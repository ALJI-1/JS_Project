<!DOCTYPE html>
<html lang="en">
  <head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <title>Projekt js</title>

  </head>

  <body>
    <div class="container">

      <header class="d-flex flex-wrap justify-content-between py-3 mb-4">

          <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="index.html"></use></svg>
              <span class="fs-10">Home</span>
          </a>
      
          <ul class="nav nav-pills ms-auto">
              <li class="nav-item"><a class="nav-link active" href="#" tabindex="-1" aria-current="page" aria-disabled="true">View Details</a></li>
              <li class="nav-item"><a class="nav-link" href="ListPage.html">Music List</a></li>
              <li class="nav-item"><a class="nav-link" href="index.html"  aria-current="page">About</a></li>   
          </ul>

      </header>
          
      <main>
        <div class="container px-4 py-4" id="view-item">
            <h2 class="pb-2 border-bottom">View details of a music group
              <a href="#edit-item"  >
                <svg class="bi text-body-secondary flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#edit"/></svg>
              </a>
            </h2>
            <div class="row row-cols-1 row-cols-lg-4 align-items-stretch g-4 py-5">
              <div class="col-md-7 col-lg-10">
                  <form class="needs-validation" novalidate>
                    <div class="row g-3">
                      <div class="col-sm-4">
                            <label for="groupName" class="form-label">Group Name</label>
                            <input type="text" class="form-control" id="bandName" readonly>
                        </div>
                        <div class="col-sm-4">
                            <label for="genre" class="form-label">Genre</label>
                            <input type="text" class="form-control" id="musicGenre" readonly>
                        </div>
                        <div class="col-sm-4">
                            <label for="established" class="form-label">Established Year</label>
                            <input type="text" class="form-control" id="establishedYear" readonly>
                        </div>
                      </div>

                        <div class="row g-1 mt-4">
                          <div class="col-md-6">
                          <h3 class="pb-2 text-center">Artists</h3>
                          <div class="row mb-2 text-center">

                          </div>
                          <div class="row mb-2 text-center">
                          <div class="list-group col-md-12 themed-grid-col" id="listOfArtists"></div>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <h3 class="pb-2 text-center">Albums</h3>
                        <div class="row mb-2 text-center"> 
                        
                        </div>
                        <div class="row mb-2 text-center">
                        <div class="list-group col-md-12 themed-grid-col" id="listOfAlbums"></div>
                        </div>
                      </div>
                    </div>
                  </form>
              </div>
            </div>
        </div>
      </main>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

            <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Company, Inc</p>

            <ul class="nav col-md-4 justify-content-end"> 
                <li class="nav-item"><a class="nav-link" href="ListPage.html">Music List</a></li>

                <li class="nav-item"><a class="nav-link" href="index.html"  aria-current="page">About</a></li>
            </ul>
        </footer>

    </div>
      
      <script type="module" src="./js/DetailPage.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
          crossorigin="anonymous"></script>
  </body>
</html>
