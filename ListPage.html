<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Projekt API with JavaScript</title>

    </head>

    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-between py-3 mb-4">


                <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                    <span class="nav-item fs-10" href="index.html">Home</span>
                </a>
            
                <ul class="nav nav-pills ms-auto">
                    <li class="nav-item"><a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">View Details</a></li>
                    <li class="nav-item"><a class="nav-link active" href="ListPage.html">Music List</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html"  aria-current="page">About</a></li>
                </ul>

            </header>
            
            <main class="container px-4 py-4" id="list-of-groups">

                <h2 class="pb-2 border-bottom">List of Music bands</h2>
                <p>Below are some of the worlds most famous Music bands.</p>
            
                <form method="post" class="needs-validation" method="post" novalidate>
                    <div class="row row-cols-1 row-cols-lg-4 align-items-stretch g-4 py-5">
                        <div class="col-md-7 col-lg-10">
                            <div class="row mb-2 text-center">
                                <div class="row mb-1 text-center">

                                    <div class="col-md-6 ">
                                        <input class="form-control" id="search-input" type="search" placeholder="ex. 'Stones'"> <!-- Sökfältet på sidan med id för att kunna hanteras -->
                                    </div>

                                    <div class="col-md-2 ">
                                        <button class="btn btn-outline-success" id="search-btn" type="submit">Sök</button>
                                    </div>

                                </div>
                            </div>

                            <div class="rounded row mb-2 text-center ">
                                <div class="col-md-10 themed-grid-head-col">Artistgrupper</div>
                            </div>

                            <ul class="list-group col-md-10 themed-grid-col " id="list-of-items"></ul> <!-- Här är listan som kommer fyllas med musikgrupper -->
                            
                        </div>
                    </div>
                </form>

                <!-- Navigationen mellan sidorna -->
                <div class="container" id="pagination-row" class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center mt-3 gap-2"></div>
                        <button id="prev-btn" class="btn btn-primary" disabled>Föregående</button>
                        <span id="page-info"></span>
                        <button id="next-btn" class="btn btn-primary">Nästa</button>        
                    </div>
                </div>

            </main>

            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

                <p class="col-md-4 mb-0 text-body-secondary">© 2024 Company, Inc</p>
                <p class="col-md-4 mb-0 text-body-secondary">Creator: Snoop D-O Double API<br>aka: Albin Ingelsson</p>

                <ul class="nav col-md-4 justify-content-end"> 

                    <li class="nav-item"><a class="nav-link" href="ListPage.html">Music List</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html"  aria-current="page">About</a></li>

                </ul>

            </footer>

        </div>
            <script type="module" src="./js/services/service.js"></script>
            <script type="module" src="./js/ListPage.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    </body>
</html>
