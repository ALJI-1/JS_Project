                <div class="container px-4 py-4" id="home">
                    <div class="bg-body-tertiary p-5 rounded">
                        <div class="col-sm-8 py-5 mx-auto">
                            <h1 class=" display-5 fw-bold">Your favorite music!</h1>

                            <h2 class="pb-1" style="font-style: italic;">Current available data, check it out!</h2>
                            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4 py-5 justify-content-between">
                                
                                <div class="col d-flex align-items-start">
                                  <svg class="bi text-body-secondary flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#boombox"/></svg>

                                    <p class=" bi bi-boombox mb-0 fs-1" style="align-content: center;"></p>

                                </div>
                                <div class="col d-flex align-items-start">

                                    <p class=" bi bi-vinyl mb-0 fs-1"></p>  
                                    <h3 class="fw-bold mb-0 fs-4 text-body-emphasis">Albums</h3>
                                    <p id="count-albums" style="color: rgb(255, 0, 0); font-size: 30px; font-weight: bolder;"></p>  
                                  </div>
                                </div>
                                <div class="col d-flex align-items-start">
                                  <svg class="bi text-body-secondary flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#artist"/></svg>
                                  <div>
                                    <p class=" bi bi-music-note-list mb-0 fs-1"></p>  
                                    <h3 class="fw-bold mb-0 fs-4 text-body-emphasis ">Artists</h3>
                                    <p id="count-artists" style="color: rgb(255, 0, 0); font-size: 30px; font-weight: bolder;"></p>  
                                  </div>
                                </div>
                            </div>

                            <p class="justify-content-between">Enjoy!</p>
                        </div>
                    </div>
